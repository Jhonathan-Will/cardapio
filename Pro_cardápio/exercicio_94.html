<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Cardápio
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<header class="col-12 text-center">
    <h1 class="p-5 display-1">
        Cardápio Restaurante
    </h1>
</header>

<body class="container">
    <div class="row">
       <div class="d-md-flex align-items-md-center">
        <div class="col-12 col-md-6 text-center">
            <label class="col-12 text-center" for="cod">Codigo do produto:</label>

            <div class="col-6 mx-auto mb-3">
                <input class="form-control" type="number" name="cod" id="codigo">
            </div>

            <label class="col-12 text-center" for="qtd">quantidade comprada:</label>

            <div class="col-6 mx-auto mb-3">
                 <input class="form-control" type="number" name="qtd" id="quantidade">
            </div>
            
                <button class="rounded p-1 px-2" onclick="enviar()">Confirmar</button>
            
        </div>
   
        <div class="col-12 my-2 col-md-6 text-center">
            <section class="border-1 border rounded" id="h3">
             
            </section>
        </div>
    </div>
        <div class="col-12 my-2 text-center">
            <button onclick="limpar()" class="w-100 border-1 rounded p-1 px-2">
                Limpar
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
